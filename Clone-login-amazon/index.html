<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://static.vecteezy.com/ti/vetor-gratis/p3/14018561-logotipo-da-amazon-em-fundo-transparente-gratis-vetor.jpg">
        <title>Tela clone login amazon</title>
    </head>
    <body>
        <main class="login">
            <form>
                <img src="https://cdn.desconto.com.br/img/merchants/118607/360-logo/v1/amazon-descontos.png" title="Logo-Amazon" alt="Logotipo da amazon" width="300">

                <fieldset>
                
                    <h1>Fazer login</h1><br>

                    <div class="text-email">
                        <p>Email ou número de telefone ou celular</p><br>
                    </div>

                    <div class="input-email">
                        <input type="email" name="email"><br>
                    </div>

                    <input type="submit" name="enviar" value="Continuar"><br>

                    <div class="text-politica">
                        <p>Ao continuar, você concorda com os<a href="#" target="_blank">Condições de Uso</a><br>e com a<a href="#" target="_blank">Política de Privacidade</a> da Amazon.</p><br>
                    </div>

                    <div class="link-ajuda">
                        <img src="https://cdn-icons-png.flaticon.com/512/54/54377.png" alt="link preciso de ajuda" width="10">

                        <a href="" target="_blank">Preciso de ajuda?</a>
                    </div>

                </fieldset><br>
            </form>

            <div class="text-novo">
                <p>Novo na Amazon?</p>
            </div>

            <div class="hr1">
                <hr>
            </div>

            <div class="hr2">
                <hr>
            </div>

            <button type="botton">Criar sua conta da Amazon</button><br><br><br>
        
            <hr>

            <footer>
                <a href="#" target="_blank">Condições de Uso</a>

                <a href="#" target="_blank">Política de Privacidade</a>

                <a href="#" target="_blank">Ajuda</a><br>

                <p>© Amazon.com, Inc. ou suas afiliadas</p>
            </footer>
        </main>
    </body>
</html>
